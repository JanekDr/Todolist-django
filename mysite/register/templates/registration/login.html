{% extends "main/base.html" %}

{% block title %}
Log in Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <style type="text/css">
        button {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        div {
            margin-top: 3px;
            margin-bottom: 5px;
        }
    </style>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>
        <p>Nie masz konta? Zrob je <a href="/register">tutaj.</a></p>
    </form>
{% endblock %}
